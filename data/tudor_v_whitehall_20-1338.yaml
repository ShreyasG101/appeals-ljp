reason_for_appeal: '=== Angel Tudor''s Grounds for Appeal ===

  1. Appellant argued that the district court erred in holding that her ability to perform the essential functions of her job without a reasonable accommodation was fatal to her failure-to-accommodate claim under the Americans with Disabilities Act.

  2. Appellant contended that an employee may qualify for a reasonable accommodation under the ADA even if she can perform the essential functions of her job without the accommodation.'
