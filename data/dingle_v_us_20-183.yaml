reason_for_appeal: '=== Robert Dingle, Jr.''s Grounds for Appeal ===

  1. Appellant argued that the United States Department of Education violated the Fair Debt Collection Practices Act (FDCPA), 15 U.S.C. ยง 1692 et seq.

  2. Appellant contended that the United States Department of Education violated his Fifth and Fourteenth Amendment rights.

  3. Appellant asserted that the United States Department of Education committed fraud and deceptive practices under state law.

  4. Appellant argued that the district court had subject-matter jurisdiction under 28 U.S.C. ยง 1331.

  5. Appellant claimed that the United States Department of Education waived sovereign immunity and subject-matter jurisdiction.'
