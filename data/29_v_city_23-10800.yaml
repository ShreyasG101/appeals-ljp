reason_for_appeal: '=== 29 Greenwood, LLC''s Grounds for Appeal ===

  1. Appellant argued that the district court failed to appreciate that the Newton Historical Commission acted in bad faith in denying its reconstruction proposals.

  2. Appellant contended that the Commission violated the Takings Clause of the Fifth Amendment by refusing to grant permission to continue reconstruction, thereby taking its property without just compensation.

  3. Appellant claimed that the Commission''s actions constituted a violation of state law.

  4. Appellant asserted that the fines sought by the Commission were unconstitutionally excessive.'
