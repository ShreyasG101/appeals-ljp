reason_for_appeal: '=== Plaintiffs (parents of students with disabilities, represented by the Cuddy Law Firm)''s Grounds for Appeal ===

  1. Plaintiffs argued that the District Court erred in its calculation of reasonable attorneys’ fees under the IDEA’s fee-shifting provision.

  2. Plaintiffs contended that the District Court made errors in the lodestar calculations, including the determination of reasonable hourly rates and the number of hours reasonably expended.

  3. Plaintiffs asserted that the District Court improperly weighed the evidence submitted regarding requested rates, hour calculations, and prior awards in similar cases.

  4. Plaintiffs claimed that the District Court failed to properly consider or apply the relevant Johnson factors in determining the fee awards.

  5. Plaintiffs challenged the appropriateness of the discounts and deductions applied by the District Court to their requested fees.


  === New York City Department of Education (in N.G.B. v. New York City Department of Education, 23-764-cv)''s Grounds for Cross-Appeal ===

  1. The New York City Department of Education cross-appealed the District Court’s fee award in N.G.B. v. New York City Department of Education, 23-764-cv, challenging aspects of the attorneys’ fee calculation.'
